name: unusable_player
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.3.8
  freezed_annotation: ^0.14.3
  collection: ^1.15.0
  on_audio_query: ^2.6.0
  just_audio: ^0.9.15
  animate_do: ^2.0.0
  neat: ^0.1.1
  rive: ^0.7.33
  palette_generator: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.2
  freezed: ^0.14.5
  flutter_lints: ^1.0.4
  neat_generator: ^0.1.0

flutter:
  uses-material-design: true
  fonts:
    - family: UnusablePlayerIcons
      fonts:
          - asset: fonts/UnusablePlayerIcons.ttf        
    - family: HindSiliguri
      fonts:
        - asset: fonts/HindSiliguri-Medium.ttf
        - asset: fonts/HindSiliguri-SemiBold.ttf
          weight: 600
        - asset: fonts/HindSiliguri-Bold.ttf
          weight: 700
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Medium.ttf
        - asset: fonts/Montserrat-SemiBold.ttf
          weight: 600
  assets:
    - assets/
    - assets/rive/